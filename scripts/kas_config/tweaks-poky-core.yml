header:
  version: 18
local_conf_header:
  tweaks: |
    PACKAGE_CLASSES += "package_rpm"
    PACKAGE_CLASSES += "package_ipk"
    PACKAGE_CLASSES += "package_deb"
    INHERIT += "archiver"
    INHERIT += "buildhistory"
    INHERIT += "ccache"
    INHERIT += "copyleft_compliance"
    INHERIT += "create-spdx"
    INHERIT += "cve-check"
    INHERIT += "image-buildinfo"
    INHERIT += "rm_work"
    INHERIT += "sign_ipk"
    INHERIT += "sign_package_feed"
    INHERIT += "sign_rpm"
    INHERIT += "uninative"

    IPK_GPG_NAME = "test"
    IPK_GPG_PASSPHRASE_FILE = "test"
    RPM_GPG_NAME = "test"
    RPM_GPG_PASSPHRASE = "test"
    PACKAGE_FEED_GPG_NAME = "test"
    PACKAGE_FEED_GPG_PASSPHRASE_FILE = "test"
distro: nodistro